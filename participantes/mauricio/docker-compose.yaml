version: '3.5'
services:
  api1:
    # API - Instância 01
    image: mauriciolobo/rinha
    #build: .
    hostname: api1
    depends_on:
      - db
    expose:
      - "5000"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  api2:
    # API - Instância 01
    image: mauriciolobo/rinha
    #build: .
    hostname: api2
    depends_on:
      - db
    expose:
      - "5000"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  nginx:
    # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  db:
    # Banco de dados
    image: mongo
    container_name: mongodb
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'